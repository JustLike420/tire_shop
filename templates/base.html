{% load static %}
<!DOCTYPE html>
<html lang="ru">
{% include 'head.html' %}
<body>

{% include 'header.html' %}

{% block content %}
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'error' %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% else %}
                    <div class="alert alert-{{ message.role }}" role="alert">
                        {{ message }}
                    </div>
                {% endif %}
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

{% include 'footer.html' %}

</body>
</html>
